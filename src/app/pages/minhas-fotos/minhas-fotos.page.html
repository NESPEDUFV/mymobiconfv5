<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>Minhas Figurinhas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Após criar figurinhas
     elas aparecerão aqui!</h3>


    <ion-item *ngFor="let image of images; let i = index">
        <ion-img  [src]="image.foto"></ion-img>

    </ion-item>


</ion-content>

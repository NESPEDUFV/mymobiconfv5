<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Envio de perguntas</ion-title>
  </ion-toolbar>

  <ion-toolbar #botoes color="primary">

    <!-- <ion-slides [options]="sliderConfig">
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>

    </ion-slides> -->
    <ion-buttons slot="start" >
        <ion-button *ngIf="diaSelecionado>hoje"(click)="slidesDias.slidePrev()" [hidden]="estado != estadoLista.Sucesso" [disabled]="slidesDias && slidesDias.isBeginning()">
            <ion-icon name="caret-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title text-center>{{diaSelecionado}}</ion-title>
    <ion-buttons slot="end">
        <ion-button icon-only (click)="slidesDias.slideNext()" [hidden]="estado != estadoLista.Sucesso" [disabled]="slidesDias && slidesDias.isEnd()">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
        <ion-item (click)="acessarRanking()">
            <ion-avatar slot="end" class="seta">
              <ion-icon name="caret-forward-outline"></ion-icon>
            </ion-avatar>
            <h2 class="nomeAtiv" text-wrap>Dúvidas do evento</h2>
        </ion-item>
    </ion-list>
</ion-card>
<!--<ion-slides  class="dias" (ionSlideDidChange)="mudouDia()">-->
  <ion-slides  class="dias" >
    <ion-slide *ngIf="estado == estadoLista.Sucesso && listaPorDia.length <= 0">
        <ion-card>
            <ion-card-content>
                Nenhuma atividade encontrada.
            </ion-card-content>
        </ion-card>
    </ion-slide>

    <ion-slide *ngIf="estado != estadoLista.Sucesso">
        <ion-card padding>
            <ion-item *ngIf="estado == estadoLista.Carregando">
                <ion-spinner item-start></ion-spinner>
                <p>Carregando atividades...</p>
            </ion-item>
            <ion-card-content text-center *ngIf="estado == estadoLista.Falha">
              <ion-icon name="warning-outline" style="font-size:7vh;"></ion-icon>
            </ion-card-content>
            <ion-card-content *ngIf="estado == estadoLista.Falha">
                <h2>Não foi possível carregar as atividades.</h2>
                <p>Verifique sua conexão e tente novamente mais tarde.</p>
                <br>
                <ion-button full fill="clear" (click)="carregar()">Tentar novamente</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-slide>

    <ion-slide *ngFor="let dia of listaFiltrada">
        <div>
            <ion-card>
                <ion-list>
                    <ion-item *ngFor="let ativ of dia.ativ" (click)="acessarRanking(ativ)">
                        <ion-avatar slot="end" class="seta">
                          <ion-icon name="caret-forward-outline"></ion-icon>
                        </ion-avatar>
                        <h2 class="nomeAtiv" text-wrap>{{ativ.titulo}}</h2>
                    </ion-item>
                </ion-list>


            </ion-card>
        </div>
    </ion-slide>
</ion-slides>

</ion-content>
